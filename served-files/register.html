<style>
    @font-face{
        font-family: 'Nunito';
        src: url('../src/fonts/Nunito/Nunito-Regular.ttf');
    }
    *{
        transition: .3s;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        outline: none; 
        font-family: Nunito, sans-serif;
    }
    body{
        margin: 0;
        border: rgb(185, 185, 185) solid 2px;
    }
    ::-webkit-scrollbar{
        display: none;
    }
    .clicked-btn{
        box-shadow: inset rgba(0, 0, 0, 0.459) 0px 0px 2px,
                    inset rgba(0, 0, 0, 0.459) 0px 0px 2px !important;
    }
    .form input, .date-picker-display-section{
        border: whitesmoke solid 2px;
        border-radius: 10px;
        padding: 10px;
        font-size: 15px;
        color: rgb(170, 170, 170);
        background: white;
        margin-block: 3px;
        box-shadow: inset rgba(0, 0, 0, 0.18) 5px 5px 8px,
                    inset rgba(0, 0, 0, 0.08) -2px -2px 5px;
        
    }
    .form input:focus{
        border: rgb(253, 130, 108) solid 2px;
    }
    .btn{
        margin-block: 5px;
        padding: 10px;
        border-radius: 10px;
        background: linear-gradient(-125deg, #ff5f6d, #ffc371);
        color: white;
        font-size: 15px;
        border: none;
        cursor: pointer;
        box-shadow: inset rgba(255, 255, 255, 0.466) 3px 3px 10px,
                    inset rgba(0, 0, 0, 0.226) -3px -3px 5px,
                    rgba(0, 0, 0, 0.466) 2px 2px 5px;
    }
    .registered-user{
        background: linear-gradient(100deg, #75c8ff, #1577b8);
    }
    .radio{
        box-shadow: none !important;
    }
    .date-picker-btn{
        padding: 5px;
        max-width: 32px;
        margin: 0 0 0 auto;
        border-radius: 10px;
        background: linear-gradient(-125deg, #ff5f6d, #ffc371);
        color: white;
        font-size: 15px;
        border: none;
        box-shadow: inset rgba(255, 255, 255, 0.466) 3px 3px 10px,
                    inset rgba(0, 0, 0, 0.226) -3px -3px 5px,
                    rgba(0, 0, 0, 0.466) 2px 2px 5px;
    }
    .date-picker-surrounding{
        backdrop-filter: blur(1px);
    }
    .date-picker-body-wrapper{
        background: linear-gradient(0deg, #cfe6f3, #e9e9e9);
        border-radius: 10px;
        box-shadow: inset rgba(255, 255, 255, 0.466) 3px 3px 10px,
                    inset rgba(0, 0, 0, 0.226) -3px -3px 5px,
                    rgba(0, 0, 0, 0.6) 2px 3px 10px;
        color: rgba(255, 255, 255, 0.9);
        
    }
    .date-picker-body{

    }
    .date-picker-years-section, .date-picker-months-section{
        box-shadow: inset rgba(255, 255, 255, 0.466) 3px 3px 10px,
                    inset rgba(0, 0, 0, 0.226) -3px -3px 5px,
                    rgba(0, 0, 0, 0.6) 2px 3px 10px;
        background: linear-gradient(-125deg, #ff5f6d, #ffc371);
        border-bottom: #00000020 1px solid;
    }
    .date-picker-prev-year-btn, .date-picker-next-year-btn{
        padding: 10px 20px;
    }
    .date-picker-prev-year-btn:active,
     .date-picker-next-year-btn:active{
        background: rgba(0, 0, 0, 0.13);
    }
    .date-picker-next-year-btn{
    border-left: #00000020 1px solid;
    /* background: rgba(0, 0, 0, 0.055); */
    }
    .date-picker-prev-year-btn{
    border-right: #00000020 1px solid;
    /* background: rgba(0, 0, 0, 0.055); */
    }
    .date-picker-year-displayer, .date-picker-month-displayer{
        padding: 10px;
        width: 100%;
        text-align: center;
        border: transparent 1px solid;
    }
    .date-picker-months-section{
        color: grey;
        background: inherit;
        box-shadow: none;
    }
    .date-picker-next-month-btn, .date-picker-prev-month-btn{
        border-radius: 50%;
        padding: 4px 10px;
        margin: 5px;
        color: rgba(255, 255, 255, 0.9);
        box-shadow: inset rgba(255, 255, 255, 0.466) 3px 3px 10px,
                    inset rgba(0, 0, 0, 0.226) -3px -3px 5px;
        background: linear-gradient(-125deg, #00cad8, #97f8ff);
    }
    .date-picker-next-month-btn:hover,
        .date-picker-prev-month-btn:hover{
            box-shadow: inset rgba(0, 0, 0, 0.2) 0px 0px 2px;
    }
    .date-picker-next-month-btn:active,
        .date-picker-prev-month-btn:active{
            transition: 0s;
        box-shadow: inset rgba(0, 0, 0, 0.226) 3px 3px 10px,
                    inset rgba(0, 0, 0, 0.226) -3px -3px 10px;
    }
    .date-picker-month-displayer{ 
        
    }
    .date-picker-day{
    padding: 5px;
    font-size: 12px;
    border-radius: 50%;
    color: grey;
    background: #ffffff00;
    }
    .date-picker-selected-day{
        background: #00000040;
        color: white;
    }
    
    </style>
    <section style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: calc(100vh - 4px);
    background-color: whitesmoke;
    transition: .3s;
    color: rgb(148, 148, 148);
    overflow-x: hidden;
    ">
        <div style="
        margin-bottom: 20px;
        max-width: 90%;
        ">
            <img src="../src/assets/splash-icon.svg" style="
            width: 100%;
            margin-top: 20px;
            " draggable="false">
        </div>
        
        <h1>Register</h1>
        <article class="form" style="
        margin-block: 10px;
        display: flex;
        flex-direction: column;
        ">
            <input type="text" id="username" placeholder="Name..." spellcheck="false" autocomplete="off"/>
            <input type="text" id="password" placeholder="Password..." spellcheck="false" autocomplete="off"/>
            <input type="text" id="confirm-password" placeholder="Confirm Password..." spellcheck="false" autocomplete="off"/>
            <div style="padding-block: 5px;">
                Gender:
                <input class="radio" type="radio" name="gender" value="male" checked/>Male
                <input class="radio" type="radio" name="gender" value="female"/>Female
            </div>
            Date of Birth:
            <!-- <input type="date" id="dob"/> -->
            <div class="date-picker"></div>
            <button class="btn" onclick="
            clickBtnEffect(event);
            register();
            ">Register</button>
        </article>
    
        <button class="btn registered-user" onclick="
        clickBtnEffect(event);
        window.location.href = window.location.href.replace('/register.html', '/login.html');
        ">Registered User</button>
        
    </section>
    <script src="./register.js"></script>
